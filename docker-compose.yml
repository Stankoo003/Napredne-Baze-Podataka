version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:latest
    container_name: projekat-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
    volumes:
      - neo4j_data:/data
    networks:
      - projekat_net

  # Backend API (Node.js + Express)
  backend:
    build: ./backend
    container_name: projekat-backend
    ports:
      - "3001:3001"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
    depends_on:
      - neo4j
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - projekat_net

  # Frontend (React + Vite)
  frontend:
    build: ./frontend
    container_name: projekat-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - projekat_net

volumes:
  neo4j_data:

networks:
  projekat_net:
    driver: bridge
