version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:latest
    container_name: projekat-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
    volumes:
      - neo4j_data:/data
    networks:
      - projekat_net
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cassandra Database
  cassandra:
    image: cassandra:4.1
    container_name: projekat-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=GameCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=128M
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - projekat_net
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Backend API (Node.js + Express)
  backend:
    build: ./backend
    container_name: projekat-backend
    ports:
      - "3001:3001"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      CASSANDRA_HOST: cassandra
      CASSANDRA_PORT: 9042
      CASSANDRA_DATACENTER: datacenter1
      CASSANDRA_KEYSPACE: game_stats
    depends_on:
      neo4j:
        condition: service_healthy
      cassandra:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - projekat_net
    restart: on-failure

  # Frontend (React + Vite)
  frontend:
    build: ./frontend
    container_name: projekat-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - projekat_net

volumes:
  neo4j_data:
  cassandra_data:

networks:
  projekat_net:
    driver: bridge
